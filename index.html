<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Todo App</title>
</head>
<body>
  <h1 class="title">My Todo List</h1>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists></ul>

    <form action="" data-new-list-form>
      <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>
  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title>Personal</h2>
      <p class="task-count" data-list-count>3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks></div>
      <div class="new-task-creator">
        <form action="" data-new-task-form>
          <input type="text" data-new-task-input class="new task" placeholder="enter new task" aria-label="new task name">
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete" data-clear-completed-task-button>Clear completed task</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>

  <!-- Using a template tag which allows us to put html inside it that 
    doesn't show on the page but we can use it in our javascript -->
  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label><span class="custom-checkbox"></span></label>
    </div>
  </template>
  

</body>
</html>
